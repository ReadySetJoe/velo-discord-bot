name: Post Twitch Clips

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  check-and-post-clips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Download posted clips history
        uses: actions/download-artifact@v3
        with:
          name: posted-clips
          path: .
        continue-on-error: true

      - name: Run clip checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_BROADCASTER_NAME: ${{ secrets.TWITCH_BROADCASTER_NAME }}
        run: node check-clips.js

      - name: Upload posted clips history
        uses: actions/upload-artifact@v3
        with:
          name: posted-clips
          path: posted_clips.json
          retention-days: 90

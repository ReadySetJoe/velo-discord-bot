name: Post Twitch Clips

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  check-and-post-clips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Restore posted clips history from cache
        id: cache-clips
        uses: actions/cache/restore@v4
        with:
          path: posted_clips.json
          key: posted-clips-cache
          restore-keys: |
            posted-clips-cache

      - name: Run clip checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_BROADCASTER_NAMES: ${{ secrets.TWITCH_BROADCASTER_NAMES }}
        run: node check-clips.js

      - name: Save posted clips history to cache
        uses: actions/cache/save@v4
        with:
          path: posted_clips.json
          key: posted-clips-cache-${{ github.run_id }}
        if: always()
